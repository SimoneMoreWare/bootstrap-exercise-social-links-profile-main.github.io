<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <script>
    
    function normalButton(element){
      element.style.backgroundColor ="#333333";
      element.style.color = "#FFFFFF";
    }

    function hoverButton(element){
      element.style.backgroundColor = "#C4F82A";
      element.style.color = "#324313";
    }

  </script>

  <title>Frontend Mentor | Social links profile</title>

</head>
<body style="background-color: #141414">

  <div class="container d-flex justify-content-center p-5">
    <div class="card " style="background-color: #1F1F1F;">
      <div class="w-25 card-header container d-flex justify-content-center pt-4"><img src="./assets/images/avatar-jessica.jpeg" class="rounded-pill card-img-top" alt="avatar"></div>
      <div class="card-body">
        <h4 class="card-title container d-flex justify-content-center" style="color: #FFFFFF"><strong>Jessica Randall</strong></h4>
        <p class="container d-flex justify-content-center" style="color: #C1EE36"><strong>London, United Kingdom</strong></p>
        <br>
        <p class="container d-flex justify-content-center" style="color: #FFFFFF;">"Front-end developer and avid reader."</p>

        <div class="container d-flex justify-content-center list-group" style="padding: 0 12px 0 12px;">
          <span class="rounded-3 text-center py-2 mb-3" 
          onMouseOut="normalButton(this)" onMouseOver="hoverButton(this)" style="background-color: #333333; color:#FFFFFF"><strong>Github</strong></span>
          <span class="rounded-3 text-center py-2 mb-3" onMouseOut="normalButton(this)" onMouseOver="hoverButton(this)" style="background-color: #333333; color:#FFFFFF"><strong>Frontend Mentor</strong></span>
          <span class="rounded-3 text-center py-2 mb-3"  onMouseOut="normalButton(this)" onMouseOver="hoverButton(this)" style="background-color: #333333; color:#FFFFFF"><strong>Linkedin</strong></span>
          <span class="rounded-3 text-center py-2 mb-3" onMouseOut="normalButton(this)" onMouseOver="hoverButton(this)" style="background-color: #333333; color:#FFFFFF"><strong>Twitter</strong></span>
          <span class="rounded-3 text-center py-2 mb-3" onMouseOut="normalButton(this)" onMouseOver="hoverButton(this)" style="background-color: #333333; color:#FFFFFF"><strong>Instagram</strong></span>
        </div>
        
      </div>
    </div>
  </div>
  

</body>
</html>
